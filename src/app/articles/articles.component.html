<div *ngFor="let article of articleList">
    <p>{{article.title}}</p>
    <div *ngIf="article.liked">
        <div class="heartLiked" (click)="like($event, article)"></div>
    </div>
    <div *ngIf="!article.liked">
        <div class="heart" (click)="like($event, article)"></div>
    </div>
    
    <div class="articlePrev" (click)="articlePage(article)">
        <div class="overlay">
        </div>
        <div [innerHTML]="article.article"></div>
    </div>
</div>
