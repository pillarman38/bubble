<div class="loginField">
    <div class="warning" #warning *ngIf="loginOrSignUp">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <input type="text" id="" #usernameOrEmail class="loginFields" placeholder="username or email" formControlName="username" (keydown.enter)="handleKeyboardEvent($event)">
        <input type="password" id="password" #password class="loginFields" placeholder="password" formControlName="password" (keydown.enter)="handleKeyboardEvent($event)">
        <button type="submit" class="loginSignupBtns">login</button>
            <div id="getAlertMsg" #getAlertMsg *ngIf="!getAlertMsgBool">
                <div class="alert">Incorrect login information</div>
            </div>
            <div>
                <button type="submit" class="loginSignupBtns">login<a href="#" class="fa fa-facebook"></a></button>
            </div>
            <div>
                <button type="submit" class="loginSignupBtns">login<a href="#" class="fa fa-twitter"></a></button>
            </div>
                <button type="submit" (click)="loginOrSignUpSwitch()" class="loginSignupBtns">Sign Up</button>
        </form>
</div>

    <form [formGroup]="signupForm" (ngSubmit)="signupForm.valid && onFormSubmit()">
    <div class="warning" *ngIf="!loginOrSignUp">
        <input type="text" id="usernameSignUp" #usernameSignUp class="loginFields" placeholder="username" formControlName="username">
        <div *ngIf="signupForm.get('username').invalid && (signupForm.get('username').dirty || signupForm.get('username').touched)" class="alert alert-danger">Hi</div>

        <input type="text" id="emailSignUp" #emailSignUp class="loginFields" placeholder="email" formControlName="email">
        <div *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)" class="alert alert-danger">Hi</div>
        
        <div *ngIf="signupForm.controls.passwordTwo.valid">
            <input type="password" id="passwordSignUp" #passwordSignUp class="loginFields" placeholder="password" formControlName="password">
            <input type="password" id="passwordCheckSignUp" #passwordCheckSignUp class="loginFields" placeholder="password again" formControlName="passwordTwo">
        </div>
        <div *ngIf="!signupForm.controls.passwordTwo.valid && signupForm.controls.passwordTwo.touched">
            <input type="password" id="passwordSignUp" #passwordSignUp class="loginFields" placeholder="password" style="border: 2px solid red" formControlName="password">
            <input type="password" id="passwordCheckSignUp" #passwordCheckSignUp class="loginFields" placeholder="password again" style="border: 2px solid red" formControlName="passwordTwo">
        </div>
        <div *ngIf="!signupForm.controls.passwordTwo.valid && !signupForm.controls.passwordTwo.touched">
            <input type="password" id="passwordSignUp" #passwordSignUp class="loginFields" placeholder="password" formControlName="password">
            <input type="password" id="passwordCheckSignUp" #passwordCheckSignUp class="loginFields" placeholder="password again" formControlName="passwordTwo">
        </div>
        <div *ngIf="signupForm.controls.passwordTwo.valid && !signupForm.controls.passwordTwo.touched">
            <input type="password" id="passwordSignUp" #passwordSignUp class="loginFields" placeholder="password" formControlName="password">
            <input type="password" id="passwordCheckSignUp" #passwordCheckSignUp class="loginFields" placeholder="password again" formControlName="passwordTwo">
        </div>
        <button type="submit" class="loginSignupBtns">Signup</button>
        <div>
            <button type="button" (click)="loginOrSignUpSwitch()" class="loginSignupBtns">Login</button>
        </div>
        
        <div id="getAlertMsgSignUp" #getAlertMsgSignUp>
            <div id="getAlertMsg" #getAlertMsg *ngIf="!signUpAlertMsg">
                <div class="alert">Incorrect login information</div>
            </div>
        </div>
    </div>
</form>

</div>
