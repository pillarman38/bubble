<div class="header">
  <div *ngIf="message">
    <a routerLink="bubbles" class="button bubbles" routerLinkActive="active">Bubbles</a>
    <a routerLink="videoSelection" class="button journal" routerLinkActive="active">Journal</a>
    <a routerLink="videoSelection" class="button reflections" routerLinkActive="active">Reflections</a>
    <a routerLink="videoSelection" class="button meditation" routerLinkActive="active">Meditation</a>
    <a routerLink="articles" class="button articles" routerLinkActive="active">Articles</a>
    <a routerLink="homepage" class="button home" routerLinkActive="active">Home Page</a>
    <!-- <a routerLink="questions" class="button" routerLinkActive="active">Questions & Weely Challenges</a> -->
    <a routerLink="login" class="logout" routerLinkActive="active" (click)="logout($event)">{{message}}</a>
    <a routerLink="videoSelection" class="logout" routerLinkActive="active">{{user}}</a>
  </div>
</div>

<div id="outlet">
  <router-outlet></router-outlet>
</div>
